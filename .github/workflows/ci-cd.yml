name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Segus_Engineering_Frontend/package-lock.json

      - name: Set up Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install frontend deps and build
        run: |
          cd Segus_Engineering_Frontend
          npm ci
          npm run build:prod

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend deps
        run: |
          cd segus_engineering_Backend
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

  test-backend:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd segus_engineering_Backend
          pip install --upgrade pip
          pip install pytest pytest-django pytest-cov coverage
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create logs directory
        run: |
          cd segus_engineering_Backend
          mkdir -p logs
          touch logs/django.log

      - name: Run tests with coverage
        run: |
          cd segus_engineering_Backend
          mkdir -p reports/junit
          python -m pytest --maxfail=1 --disable-warnings -q \
            --cov=. \
            --cov-report=xml:coverage-backend/coverage-backend.xml \
            --cov-report=html:coverage-backend-html \
            --junitxml=reports/junit/backend-tests.xml
        env:
          DJANGO_SETTINGS_MODULE: segus_engineering_Backend.settings

      - name: Upload backend coverage artifact (XML)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend
          path: segus_engineering_Backend/coverage-backend/coverage-backend.xml

      - name: Upload backend coverage artifact (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend-html
          path: segus_engineering_Backend/coverage-backend-html

      - name: Upload backend JUnit test results
        uses: actions/upload-artifact@v4
        with:
          name: junit-backend
          path: segus_engineering_Backend/reports/junit/backend-tests.xml

      - name: Backend job summary
        if: always()
        run: |
          echo "## Backend Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage XML: artifact 'coverage-backend'" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage HTML: artifact 'coverage-backend-html'" >> $GITHUB_STEP_SUMMARY
          echo "- JUnit: artifact 'junit-backend'" >> $GITHUB_STEP_SUMMARY

  test-frontend:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Segus_Engineering_Frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd Segus_Engineering_Frontend
          npm ci

      - name: Debug angular.json (first 5 lines)
        run: |
          head -n 5 Segus_Engineering_Frontend/angular.json

      - name: Run tests
        run: |
          cd Segus_Engineering_Frontend
          mkdir -p reports/junit
          npx ng test --watch=false --browsers=ChromeHeadless --code-coverage
        env:
          CI: true
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}

      - name: Upload frontend coverage artifact (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend-html
          path: Segus_Engineering_Frontend/coverage/segus-engineering

      - name: Upload frontend JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-frontend
          path: Segus_Engineering_Frontend/reports/junit/frontend-tests.xml

      - name: Upload frontend coverage artifact (LCOV)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: |
            Segus_Engineering_Frontend/coverage/**/lcov.info
            Segus_Engineering_Frontend/coverage/lcov.info

      - name: Frontend job summary
        if: always()
        run: |
          echo "## Frontend Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage report: artifact 'coverage-frontend' (LCOV)" >> $GITHUB_STEP_SUMMARY

      - name: Build
        run: |
          cd Segus_Engineering_Frontend
          npm run build:prod

  build-docker:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Docker secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "ERROR: DOCKER_USERNAME secret is not set or empty"
            echo "Please add it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "ERROR: DOCKER_PASSWORD secret is not set or empty"
            exit 1
          fi
          echo "Docker credentials validated successfully"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Debug Docker Username
        run: |
          echo "Checking DOCKER_USERNAME..."
          if [ -z "$DOCKER_USERNAME" ]; then
            echo "ERROR: DOCKER_USERNAME is empty!"
            exit 1
          fi
          echo "DOCKER_USERNAME length: ${#DOCKER_USERNAME}"
          echo "DOCKER_USERNAME starts with: ${DOCKER_USERNAME:0:3}..."
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./segus_engineering_Backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/segus-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/segus-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Segus_Engineering_Frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/segus-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/segus-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker build job summary
        if: always()
        run: |
          echo "## Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: docker.io/${{ secrets.DOCKER_USERNAME }}/segus-backend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: docker.io/${{ secrets.DOCKER_USERNAME }}/segus-frontend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  sonarcloud:
    name: SonarCloud Analysis
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Sonar secrets
        id: check_sonar
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          enabled=false
          if [[ -n "${SONAR_TOKEN}" && -n "${SONAR_ORG}" && -n "${SONAR_PROJECT_KEY}" ]]; then
            enabled=true
          fi
          echo "enabled=${enabled}" >> $GITHUB_OUTPUT

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage-artifacts

      - name: Set up Java (for SonarScanner)
        if: steps.check_sonar.outputs.enabled == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate sonar-project.properties
        if: steps.check_sonar.outputs.enabled == 'true'
        run: |
          cat > sonar-project.properties << 'EOF'
          sonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          sonar.organization=${{ secrets.SONAR_ORG }}
          sonar.host.url=https://sonarcloud.io
          sonar.sources=Segus_Engineering_Frontend/src,segus_engineering_Backend
          sonar.exclusions=**/*.spec.ts,**/node_modules/**,**/dist/**
          sonar.javascript.lcov.reportPaths=coverage-artifacts/coverage-frontend/**/lcov.info,coverage-artifacts/coverage-frontend/lcov.info
          sonar.python.coverage.reportPaths=coverage-artifacts/coverage-backend/coverage-backend.xml
          sonar.sourceEncoding=UTF-8
          EOF

      - name: SonarCloud Scan
        if: steps.check_sonar.outputs.enabled == 'true'
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Sonar job summary
        if: always()
        run: |
          echo "## SonarCloud" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_sonar.outputs.enabled }}" = "true" ]; then
            echo "- Project: ${{ secrets.SONAR_PROJECT_KEY }} (org: ${{ secrets.SONAR_ORG }})" >> $GITHUB_STEP_SUMMARY
            echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Skipped (Sonar secrets not set)" >> $GITHUB_STEP_SUMMARY
          fi

  notify-email:
    name: Send Email Report
    needs: [build-docker, sonarcloud]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Compose report
        id: compose
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          cat > /tmp/report.html <<'HTML'
          <html>
          <head>
            <meta charset="UTF-8" />
            <style>
              body{font-family:Arial,Helvetica,sans-serif;color:#111}
              .wrap{max-width:700px;margin:auto;border:1px solid #eee;border-radius:8px;padding:16px}
              h2{margin:0 0 12px 0}
              .ok{color:#11823b}.fail{color:#c62828}
              ul{margin:8px 0 0 16px}
              code{background:#f5f5f5;padding:2px 4px;border-radius:4px}
              .footer{margin-top:16px;font-size:12px;color:#666}
            </style>
          </head>
          <body>
            <div class="wrap">
              <h2>CI Summary – ${{ github.repository }} @ <code>${{ github.sha }}</code></h2>
              <p>Status: <strong>${{ job.status }}</strong></p>
              <h3>Artifacts</h3>
              <ul>
                <li>Backend: <code>coverage-backend</code>, <code>coverage-backend-html</code>, <code>junit-backend</code></li>
                <li>Frontend: <code>coverage-frontend</code>, <code>coverage-frontend-html</code>, <code>junit-frontend</code></li>
              </ul>
              <h3>SonarCloud</h3>
              <p>Project: <code>${{ secrets.SONAR_PROJECT_KEY }}</code> (org: <code>${{ secrets.SONAR_ORG }}</code>)</p>
              <p>Open run details and download artifacts here: <a href="${RUN_URL}">${RUN_URL}</a></p>
              <div class="footer">Sent automatically by GitHub Actions</div>
            </div>
          </body>
          </html>
          HTML
          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/report.html >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check SMTP secrets
        id: check_smtp
        shell: bash
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAILS: ${{ secrets.TO_EMAILS }}
        run: |
          enabled=false
          from_val="$FROM_EMAIL"
          if [[ -z "$from_val" && -n "$SMTP_USERNAME" ]]; then
            from_val="$SMTP_USERNAME"
          fi
          secure=false
          if [[ "$SMTP_PORT" == "465" ]]; then
            secure=true
          fi
          if [[ -n "$SMTP_SERVER" && -n "$SMTP_PORT" && -n "$SMTP_USERNAME" && -n "$SMTP_PASSWORD" && -n "$TO_EMAILS" && -n "$from_val" ]]; then
            enabled=true
          fi
          echo "enabled=${enabled}" >> $GITHUB_OUTPUT
          echo "from=${from_val}" >> $GITHUB_OUTPUT
          echo "secure=${secure}" >> $GITHUB_OUTPUT

      - name: Send mail
        if: steps.check_smtp.outputs.enabled == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "CI Report – ${{ github.repository }} @ ${{ github.sha }}"
          to: ${{ secrets.TO_EMAILS }}
          from: ${{ steps.check_smtp.outputs.from }}
          secure: ${{ steps.check_smtp.outputs.secure }}
          content_type: text/html
          body: ${{ steps.compose.outputs.body }}
  
