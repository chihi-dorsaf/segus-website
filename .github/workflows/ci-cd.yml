name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd segus_engineering_Backend
          pip install pytest pytest-django
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          cd segus_engineering_Backend
          python -m pytest --ds=segus_engineering_Backend.settings

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Segus_Engineering_Frontend/package-lock.json

      - name: Install Chrome (for Karma)
        uses: browser-actions/setup-chrome@v1
      
      - name: Install dependencies
        run: |
          cd Segus_Engineering_Frontend
          npm ci
      
      - name: Run tests
        env:
          CI: true
          CHROME_BIN: /usr/bin/google-chrome
        run: |
          cd Segus_Engineering_Frontend
          npx ng test --browsers=ChromeHeadlessCI --watch=false --code-coverage
      
      - name: Build
        run: |
          cd Segus_Engineering_Frontend
          npm run build --configuration=production

  build-docker:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Backend
        run: |
          cd segus_engineering_Backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/segus-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/segus-backend:latest
      
      - name: Build and push Frontend
        run: |
          cd Segus_Engineering_Frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/segus-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/segus-frontend:latest

  deploy:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy with Ansible
        run: |
          # Ansible playbook sera exécuté ici
          echo "Deploying with Ansible..."
  deploy-ansible:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Ansible
        run: |
          pip install ansible
      
      - name: Deploy with Ansible
        run: |
          cd ansible
          ansible-playbook -i inventory/production.yml playbooks/deploy.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: False