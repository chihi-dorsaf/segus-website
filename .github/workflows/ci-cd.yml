name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd segus_engineering_Backend
          pip install --upgrade pip
          pip install pytest pytest-django pytest-cov coverage
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create logs directory
        run: |
          cd segus_engineering_Backend
          mkdir -p logs
          touch logs/django.log

      - name: Run tests with coverage
        run: |
          cd segus_engineering_Backend
          python -m pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=xml:coverage-backend.xml
        env:
          DJANGO_SETTINGS_MODULE: segus_engineering_Backend.settings

      - name: Upload backend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend
          path: segus_engineering_Backend/coverage-backend.xml

      - name: Backend job summary
        if: always()
        run: |
          echo "## Backend Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage report: artifact 'coverage-backend' (XML)" >> $GITHUB_STEP_SUMMARY

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Segus_Engineering_Frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd Segus_Engineering_Frontend
          npm ci

      - name: Debug angular.json (first 5 lines)
        run: |
          head -n 5 Segus_Engineering_Frontend/angular.json

      - name: Run tests
        run: |
          cd Segus_Engineering_Frontend
          npm run test:ci
        env:
          CI: true
          CHROME_BIN: /usr/bin/google-chrome

      - name: Upload frontend coverage artifact (LCOV)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: |
            Segus_Engineering_Frontend/coverage/**/lcov.info
            Segus_Engineering_Frontend/coverage/lcov.info

      - name: Frontend job summary
        if: always()
        run: |
          echo "## Frontend Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage report: artifact 'coverage-frontend' (LCOV)" >> $GITHUB_STEP_SUMMARY

      - name: Build
        run: |
          cd Segus_Engineering_Frontend
          npm run build:prod

  build-docker:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Docker secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "ERROR: DOCKER_USERNAME secret is not set or empty"
            echo "Please add it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "ERROR: DOCKER_PASSWORD secret is not set or empty"
            exit 1
          fi
          echo "Docker credentials validated successfully"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Debug Docker Username
        run: |
          echo "Checking DOCKER_USERNAME..."
          if [ -z "$DOCKER_USERNAME" ]; then
            echo "ERROR: DOCKER_USERNAME is empty!"
            exit 1
          fi
          echo "DOCKER_USERNAME length: ${#DOCKER_USERNAME}"
          echo "DOCKER_USERNAME starts with: ${DOCKER_USERNAME:0:3}..."
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./segus_engineering_Backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/segus-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/segus-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Segus_Engineering_Frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/segus-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/segus-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Check Nexus secrets
        id: check_nexus
        shell: bash
        env:
          NEXUS_REGISTRY: ${{ secrets.NEXUS_REGISTRY }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          enabled=false
          if [[ -n "${NEXUS_REGISTRY}" && -n "${NEXUS_USERNAME}" && -n "${NEXUS_PASSWORD}" ]]; then
            enabled=true
          fi
          echo "enabled=${enabled}" >> $GITHUB_OUTPUT

      - name: Login to Nexus Docker Registry (optional)
        if: steps.check_nexus.outputs.enabled == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.NEXUS_REGISTRY }}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: Build and push Backend to Nexus (optional)
        if: steps.check_nexus.outputs.enabled == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./segus_engineering_Backend
          push: true
          tags: |
            ${{ secrets.NEXUS_REGISTRY }}/segus/segus-backend:latest
            ${{ secrets.NEXUS_REGISTRY }}/segus/segus-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend to Nexus (optional)
        if: steps.check_nexus.outputs.enabled == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./Segus_Engineering_Frontend
          push: true
          tags: |
            ${{ secrets.NEXUS_REGISTRY }}/segus/segus-frontend:latest
            ${{ secrets.NEXUS_REGISTRY }}/segus/segus-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker build job summary
        if: always()
        run: |
          echo "## Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: docker.io/${{ secrets.DOCKER_USERNAME }}/segus-backend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: docker.io/${{ secrets.DOCKER_USERNAME }}/segus-frontend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ secrets.NEXUS_REGISTRY }}" ]; then
            echo "- Nexus Backend: ${{ secrets.NEXUS_REGISTRY }}/segus/segus-backend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "- Nexus Frontend: ${{ secrets.NEXUS_REGISTRY }}/segus/segus-frontend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          fi

  sonarcloud:
    name: SonarCloud Analysis
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Sonar secrets
        id: check_sonar
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          enabled=false
          if [[ -n "${SONAR_TOKEN}" && -n "${SONAR_ORG}" && -n "${SONAR_PROJECT_KEY}" ]]; then
            enabled=true
          fi
          echo "enabled=${enabled}" >> $GITHUB_OUTPUT

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage-artifacts

      - name: Set up Java (for SonarScanner)
        if: steps.check_sonar.outputs.enabled == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate sonar-project.properties
        if: steps.check_sonar.outputs.enabled == 'true'
        run: |
          cat > sonar-project.properties << 'EOF'
          sonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          sonar.organization=${{ secrets.SONAR_ORG }}
          sonar.host.url=https://sonarcloud.io
          sonar.sources=Segus_Engineering_Frontend/src,segus_engineering_Backend
          sonar.exclusions=**/*.spec.ts,**/node_modules/**,**/dist/**
          sonar.javascript.lcov.reportPaths=coverage-artifacts/coverage-frontend/**/lcov.info,coverage-artifacts/coverage-frontend/lcov.info
          sonar.python.coverage.reportPaths=coverage-artifacts/coverage-backend/coverage-backend.xml,segus_engineering_Backend/coverage-backend.xml
          sonar.sourceEncoding=UTF-8
          EOF

      - name: SonarCloud Scan
        if: steps.check_sonar.outputs.enabled == 'true'
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Sonar job summary
        if: always()
        run: |
          echo "## SonarCloud" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_sonar.outputs.enabled }}" = "true" ]; then
            echo "- Project: ${{ secrets.SONAR_PROJECT_KEY }} (org: ${{ secrets.SONAR_ORG }})" >> $GITHUB_STEP_SUMMARY
            echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Skipped (Sonar secrets not set)" >> $GITHUB_STEP_SUMMARY
          fi

  deploy-ansible:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ansible
        run: |
          pip install ansible

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install community.docker

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Create runtime inventory
        run: |
          mkdir -p ansible/inventory
          cat > ansible/inventory/runtime.yml <<'EOF'
          all:
            children:
              web_servers:
                hosts:
                  production:
                    ansible_host: "${PROD_HOST}"
                    ansible_user: "${PROD_USER}"
                    ansible_ssh_private_key_file: ~/.ssh/id_rsa
          EOF
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}

      - name: Deploy with Ansible
        run: |
          cd ansible
          ansible-playbook -i inventory/runtime.yml playbooks/deploy.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
