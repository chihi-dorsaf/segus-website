name: Build and Push Frontend Docker Image (disabled)

on:
  workflow_dispatch:
    inputs:
      enabled:
        description: "Set to 'true' to run this disabled workflow manually"
        required: true
        default: 'false'

jobs:
  build:
    # This workflow is disabled by default; it only runs if manually dispatched with enabled=true
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.enabled == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: Segus_Engineering_Frontend
          file: Segus_Engineering_Frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/segus-frontend:latest
          platforms: linux/amd64
          no-cache: true